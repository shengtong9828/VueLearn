<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <div v-for="item in messages">
        <h1>{{item}}</h1>
      </div>
    </div>

    <script src="../Js/vue.js"></script>
    <script>
      // let（变量）/const（常量）
      // 编程范式：声明式编程
      const app = new Vue({
        el: '#app', // 用于挂载要管理的元素
        data: {
          // 定义数据
          messages: ['hello world', '123'],
        },
      })
    </script>
  </body>
</html>
